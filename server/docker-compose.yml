services:
    db:
        image: postgres:17
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: annual-project-db
        ports:
            - "6500:5432"
        volumes:
            - db:/var/lib/postgresql/data
    adminer:
        image: adminer:latest
        ports:
            - 8080:8080

volumes:
    db:
